<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息修改</title>
    <link href="../asserts/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--引入本地 JQuery 文件-->
    <script src="../asserts/plugins/JQuery/jquery-3.6.0.min.js"></script>
    <!--引入本地 Bootstrap js文件-->
    <script src="../asserts/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../asserts/js/user/update.js"></script>
    <style>
        body{
            background: url('../asserts/image/2.jpeg') no-repeat;
            background-size:cover
        }
        .jumbotron{
            background-image: linear-gradient(to right, #30cfd0, palegreen);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron" id="row-1">
        <h1 align="center">修改页面</h1>
    </div>
    <form id="form">
        <img id="img" width="10%" height="10%"><br/>
        <div>修改头像：
            <input type="file" id="file"><br>
        </div>
        <div class="form-group">
            <label>用户名</label><span id="span"></span>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label>手机</label>
            <input type="text" class="form-control" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label>性别</label>
            <select id="sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-default" type="button" value="修改" id="button_id">
            <a class="btn btn-default" href="toUser.html" role="button">返回个人中心</a>
        </div>
    </form>
</div>
</body>
</html>
