<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>登录页面</title>
    <!-- 引入本地 Bootstrap 样式-->
    <link href="asserts/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--引入本地 JQuery 文件-->
    <script src="asserts/plugins/JQuery/jquery-3.6.0.min.js"></script>
    <!--引入本地 Bootstrap js文件-->
    <script src="asserts/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="asserts/js/login.js">

    </script>
    <link rel="stylesheet" href="asserts/css/login.css">
</head>
<body>

<div class="container">
    <h2>图书管理系统登录</h2>
    <form id="form">
        <div class="form-group">
            <label>用户名</label><span id="span_1"></span>
            <input type="text" class="form-control" placeholder="请输入用户名" name="username" id="username">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请输入密码" name="password" id="password">
        </div>
        <div class="form-group">
            <label>角色</label>
            <select id="role">
                <option value="用户">用户</option>
                <option value="管理员">管理员</option>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-default" type="button" value="登录" id="button_id">
        </div>
    </form>
</div>
</body>
</html>
